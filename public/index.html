<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="2.png" type="image/x-icon">
    <link rel="stylesheet" href="css/style.css">
    <title>Chito</title>
</head>
<body>
    <div class="container">
        <!-- code here -->
        <div class="card">
            <div class="card-image">	
                <h2 class="card-heading">
                    Welcome To Chito Room Chat!
                    <small>Let's Chat in private room and enjoy for free!</small>
                </h2>
            </div>
            <form class="card-form" action="chat.html" method="GET">
                <div class="input">
                    <input name="username" type="text" class="input-field" required/>
                    <label class="input-label">Full name</label>
                </div>
                            <div class="input">
                    <input type="text" name="room" class="input-field"  required/>
                    <label class="input-label">Room Id</label>
                </div>
                            
                <div class="action">
                    <button class="action-button" type="submit">Join Room</button>
                </div>
            </form>
            <div class="card-info">
                <p>2022 Copyright Yakshit All rights reserved</p>
            </div>
        </div>
    </div>
    
</body>
</html>
